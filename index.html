<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Shows WatchList</title>

</head>
<body>
  <div id="main-content">
    <h1>My TV Show Watch List™️</h1>

    <form id="create-show-list" action="" method="POST">

      <ul id="show-name">
      </ul>
    </div>

    <script src="index.js"></script>
  </div>

</body>
